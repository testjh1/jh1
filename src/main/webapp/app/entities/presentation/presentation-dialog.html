
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPresentationLabel" data-translate="jh2App.presentation.home.createOrEditLabel">Create or edit a Presentation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.presentation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.presentation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jh2App.presentation.namePresentation" for="field_namePresentation">Name Presentation</label>
            <input type="text" class="form-control" name="namePresentation" id="field_namePresentation"
                    ng-model="vm.presentation.namePresentation"
                    required />
            <div ng-show="editForm.namePresentation.$invalid">
                <p class="help-block"
                    ng-show="editForm.namePresentation.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jh2App.presentation.topicPresentation" for="field_topicPresentation">Topic Presentation</label>
            <input type="text" class="form-control" name="topicPresentation" id="field_topicPresentation"
                    ng-model="vm.presentation.topicPresentation"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jh2App.presentation.textPresentation" for="field_textPresentation">Text Presentation</label>
            <input type="text" class="form-control" name="textPresentation" id="field_textPresentation"
                    ng-model="vm.presentation.textPresentation"
                     />
        </div>

        <div class="form-group">
            <label data-translate="jh2App.presentation.user" for="field_user">User</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="vm.presentation.users" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
