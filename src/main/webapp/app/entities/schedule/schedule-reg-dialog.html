<form name="regForm" ng-submit="vm.confirmReg(vm.schedule.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" >Подтверждение регистрации</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p >Вы действительно хотите зарегистрироваться на данную конференцию?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="regForm.$invalid" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>&nbsp;<span >Регистрация</span>
        </button>
    </div>
</form>
