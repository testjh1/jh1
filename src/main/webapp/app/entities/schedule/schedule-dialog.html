
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScheduleLabel" data-translate="jh2App.schedule.home.createOrEditLabel">Create or edit a Schedule</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.schedule.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.schedule.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jh2App.schedule.beginSchedule" for="field_beginSchedule">Begin Schedule</label>
                <div class="input-group">
                    <input id="field_beginSchedule" type="text" class="form-control" name="beginSchedule" datetime-picker="{{dateformat}}" ng-model="vm.schedule.beginSchedule" is-open="vm.datePickerOpenStatus.beginSchedule"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('beginSchedule')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.beginSchedule.$invalid">
                <p class="help-block"
                    ng-show="editForm.beginSchedule.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.beginSchedule.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jh2App.schedule.endSchedule" for="field_endSchedule">End Schedule</label>
                <div class="input-group">
                    <input id="field_endSchedule" type="text" class="form-control" name="endSchedule" datetime-picker="{{dateformat}}" ng-model="vm.schedule.endSchedule" is-open="vm.datePickerOpenStatus.endSchedule"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endSchedule')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.endSchedule.$invalid">
                <p class="help-block"
                    ng-show="editForm.endSchedule.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.endSchedule.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="jh2App.schedule.presentation" for="field_presentation">Presentation</label>
            <select class="form-control" id="field_presentation" multiple name="presentation" ng-model="vm.schedule.presentations" ng-options="presentation as presentation.namePresentation for presentation in vm.presentations track by presentation.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="jh2App.schedule.room" for="field_room">Room</label>
            <select class="form-control" id="field_room" multiple name="room" ng-model="vm.schedule.rooms" ng-options="room as room.numberAudience for room in vm.rooms track by room.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
